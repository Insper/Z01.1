site_name: 'Elementos de Sistemas'
theme:
  name: active-handout-theme

docs_dir: 'docs-src'
site_url: https://insper.github.io/Z01.1/
edit_uri: 'edit/docs/docs-src/'
repo_name: 'Insper/Z01.1'
repo_url: 'https://github.com/insper/Z01.1'
copyright: 'Copyright &copy; Rafael Corsi @ insper'

google_analytics:
  - UA-G-XQ38NZ62XF
  - auto

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - active-handout:
      telemetry: true
      backend_url: https://devlife-api.insper-comp.com.br/
      course_slug: 24b-ele
  - glightbox
  - termynal

extra:
  custom_variables:
    lab2_link: 'https://insper-my.sharepoint.com/:x:/g/personal/renantd_insper_edu_br/EchI08xmevpNmCWCvKlwPaUBHYSLxrcUvAlMa3wA5vMecw?e=qrtSty'
    apsA_date: 'Terça  - 27/08'
    apsB_date: 'Sexta  - 06/09'
    apsC_date: 'Terça  - 17/09'
    apsD_date: 'Quarta  - 25/09'
    apsE_date: 'Quinta  - 10/10'
    apsF_date: 'Quinta - 24/10'
    apsG_date: 'Sexta - 01/11'
    apsMR_date: 'Quarta - 27/11'

markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true


